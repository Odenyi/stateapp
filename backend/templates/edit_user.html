{% extends 'components/layout.html'%}
{% load static %}

{% block mid_section%}
{% load tz %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Edit User
                <small class="text-muted">Welcome to Estate App</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">                
                <button class="btn btn-primary btn-icon btn-round hidden-sm-down float-right m-l-10" type="button">
                    <i class="zmdi zmdi-plus"></i>
                </button>
                <ul class="breadcrumb float-md-right">
                    {% include  'components/homelink.html' %}
                    <li class="breadcrumb-item"><a href="{% url 'user_list' %}">Users</a></li>
                    <li class="breadcrumb-item active">User Edit</li>
                </ul>                
            </div>
        </div>
    </div>
    
   

    <div class="container-fluid">
        <form id="edituserfrm" enctype="multipart/form-data" data-usrurl="{% url 'edit_user' edituser.id %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="body">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" placeholder="Enter username" name="username" id="username" value="{{ edituser.username }}" />
                            </div>
    
                            <div class="form-group">
                                <label for="useremail">Email</label>
                                <input type="text" class="form-control" placeholder="Enter Email" name="useremail" id="useremail" value="{{ edituser.email }}" />
                            </div>
    
                            <div class="form-group">
                                <label for="user_type">User Type</label>
                                <select class="form-control show-tick" name="user_type" id="user_type">
                                    <option value="normal" {% if not edituser.is_superuser %}selected{% endif %}>Normal User</option>
                                    <option value="admin" {% if edituser.is_superuser %}selected{% endif %}>Admin</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="userpassword">Password (leave it blank if you do not wish to change)</label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="userpassword" id="userpassword"/>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="body">
                            <button type="submit" class="btn btn-primary btn-round waves-effect m-t-20">Update User</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    


</section>

{% endblock %}
